<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/ec65887d78.js" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Own classes -->
        <link rel="stylesheet" href="./css/upoVote.css">
        <title>Upvote App</title>
    </head>

    <body>
        <div id="app">
            <h2 class="title has-text-centered dividing-header">UpVote - add yours</h2>
            <div class="section">
                <div class="section">
                    <article v-for="submission in sortedSubmissions" v-bind:key="submission.id" class="media"
                        v-bind:class="{ 'green-border': submission.votes >= 20 }">
                        <submission-component v-bind:submi="submission" v-bind:submissions="sortedSubmissions">
                        </submission-component>
                    </article>
                </div>
            </div>
        </div>



        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue"></script>


        <!-- App JS Code -->
        <script type="module" src="./seed.js"></script>

        <script src="./main.js"></script>

    </body>

</html>
